{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}{% endblock %}
{% block css %}
    <link href="{% static 'css/login.css' %}" rel="stylesheet"/>{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                {% if message %}<div class="alert alert-warning">{{ message }}</div>{% endif %}
                <div class="row"><canvas width="640" height="480"></canvas></div>
            </div><!-- /.col-lg-6 -->
            <div class="col-lg-6">
                <div class="row"><div ><video></video></div></div>
                <div class="row">
                    <form action="/_teacher/register/" method="post">
                        {% csrf_token %}
                        <div class="input-group input-group-lg" style="width: 640px;height: 40px">
                            <span class="input-group-addon" id="sizing-addon1">学号：</span>
                            <input type="text" class="form-control" id="User_Id" name="User_Id" placeholder="学号"  aria-describedby="sizing-addon1" autofocus required>
                        </div>
                        <div style="width: 640px;height: auto" class="btn-group btn-group-justified" role="group" aria-label="...">
                            <div class="btn-group" role="group">
                                <button type="button" id="snap" class="btn btn-default btn-lg">拍照</button>
                            </div>
                            <div class="btn-group" role="group">
                                <button type="submit" class="btn btn-primary btn-lg">提交照片</button>
                            </div>
                        </div>
                            <input type="hidden" id="Face" name="Face">
                    </form>
                </div>

            </div>
        </div>
    </div> <!-- /container -->

{% endblock %}
