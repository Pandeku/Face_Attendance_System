{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}人脸登录测试{% endblock %}
{#{% block css %}#}
{#    <link href="{% static 'css/login.css' %}" rel="stylesheet"/>{% endblock %}#}

{% block content %}
    <div class="container">
        {% if message %}
            <div class="alert alert-warning">{{ message }}</div>
        {% endif %}
        <form action="/test/" method="post">
            {% csrf_token %}

            <div class="form-group">
                <video width="350" height="300"></video>
                <canvas width="350" height="300"></canvas>
                <input type="hidden" id="Face" name="Face">
            </div>
            <div class="form-inline">
                <div class="form-group">
                    <button type="button" style="width: 130px;height: 45px" id="snap"
                            class="btn btn-default pull-left">拍照
                    </button>
                    <button type="submit" style="width: 170px;height: 45px" class="btn btn-primary pull-right">
                        提交照片
                    </button>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
